          <div class="signup-form">
               <form id="signup-form">
                    <h1>Signup</h1>
                    <div class="name">
                         <input type="text" name="full_name" class="name-field" placeholder="Name" required>
                    </div>
                    <div class="email">
                         <input type="email" name="email" class="email-field" placeholder="Email" required>
                    </div>
                    <div class="email-error"></div>
                    <div class="password">

                    <div class="pw-error"></div>
