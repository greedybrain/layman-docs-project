<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Layman Docs</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
     <link rel="stylesheet" href="./public/style.css">
     <script src="https://kit.fontawesome.com/125c865154.js" crossorigin="anonymous"></script>
</head>
<body>

     <div class="app-container">

          <div class="topic-container">
               <div class="tc-heading">
                    <h2>Topics</h2>
               </div>
               <ul class="topics">
               </ul>

          </div>

          <div class="dashboard">
               <div class="feed dash-items">
                    <div class="heading">
                         <h2>My Posts</h2>
                    </div>
                    <div class="body">
                         <div class="image1">

                         </div>
                    </div>
               </div>
               <div class="create-post dash-items">
                    <div class="heading">
                         <h2>Create Post</h2>
                         
                    </div>
                    <div class="body">
                         <div class="image2">
                              
                         </div>
                    </div>
               </div>
               <div class="dash-items">
                    <div class="heading">
                         <h2>Responses</h2>
                    </div>
                    <div class="body">
                         <div class="image3">
                              
                         </div>
                    </div>
               </div>
               <div class="dash-items">
                    <div class="heading">
                         <h2>FAQ's / Help</h2>
                    </div>
                    <div class="body">
                         <div class="image4">
                              
                         </div>
                    </div>
               </div>
          </div>

          <div class="post-form-cont">
               <form id="post-form">
                    <div class="form-header">
                         <h2>Create A Post</h2>
                    </div>
                    <div class="content-wrapper">
                         <div class="icon-cont">
                              <i class="fas fa-code"></i>
                         </div>
                         <div class="lang-frame-cont wrapper">
                              <input type="text" class="lang-frame" name="lang_frame" placeholder="Language/ Framework etc">
                         </div>
                    </div>
                    <div class="content-wrapper">
                         <div class="icon-cont">
                              <i class="fas fa-link"></i>
                         </div>
                         <div class="doc-url-cont wrapper">
                              <input type="text" class="doc-url" name="doc_url" placeholder="URL Link">
                         </div>
                    </div>
                    <div class="content-wrapper">
                         <div class="icon-cont">
                              <i class="fas fa-heading"></i>
                         </div>
                         <div class="doc-title-cont wrapper">
                              <input type="text" class="doc-title" name="doc_title" placeholder="Document/ Section Title">
                         </div>
                    </div> 
                    <div class="content-wrapper">
                         <div class="icon-cont concern">
                              <i class="fas fa-paste"></i>
                         </div> 
                         <div class="section-of-concern-cont">
                              <textarea class="section-of-concern" name="section_of_concern" cols="30" rows="10" placeholder="Paste Section of Concern"></textarea>
                         </div>
                    </div> 
                    <div class="submit-btn">
                         <button type="submit">Create</button>
                    </div>
               </form>
          </div>

     </div>
     
     <script src="./src/Adapters/sessions_adapter.js"></script>
     <script src="./src/Adapters/registrations_adapter.js"></script>
     <script src="./src/Events/app_event_session_reg.js"></script>
     <script src="./src/Adapters/auth_check_user.js"></script>
     <script src="./src/Adapters/laymen_adapter.js"></script>
     <script src="./src/Components/header.js"></script>
     <script src="./src/Components/config_headers.js"></script>
     <script src="./src/Components/signup_form.js"></script>
     <script src="./src/Components/login_form.js"></script>
     <script src="./src/Events/app_event_logo_click.js"></script>
     <script src="./src/Events/app_event_post.js"></script>
     <script src="./src/Adapters/posts_adapter.js"></script>
     <script src="./src/Components/my_posts.js"></script>
     <script src="./src/Components/topic.js"></script>
     <script src="./src/app.js"></script>
</body>
</html>
