<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Layman Docs</title>
</head>
<body>
     <header>
          <div class="heading">
               <h1>Layman Docs</h1>
          </div>
          <div class="login-signup">
               <ul>
                    <li class="signup"></li>
                    <li class="login"></li>
               </ul>
          </div>
     </header>

     <div class="app-container">

          <div class="login-form">
               <form id="login-form">
                    <div class="email">
                         <input type="email" name="email" class="email-field" placeholder="Email" required>
                    </div>
                    <div class="password">
                         <input type="password" name="password" class="pw-field" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
               </form>
          </div>

     </div>

     <script src="./src/Adapters/sessions_adapter.js"></script>
     <script src="./src/Components/login.js"></script>
     <script src="./src/app.js"></script>
</body>
</html>
