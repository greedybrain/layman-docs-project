<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Layman Docs</title>
     <link rel="stylesheet" href="./public/style.css">
</head>
<body>
     <header>
          <div class="heading">
               <h1>Layman Docs</h1>
          </div>
          <div class="login-signup">
               <ul>
                    <li class="signup"></li>
                    <li class="login"></li>
               </ul>
          </div>
     </header>

     <div class="app-container">

          <div class="login-form">
               <form id="login-form">
                    <h1>Welcome Back</h1>
                    <div class="email">
                         <input type="email" name="email" class="email-field" placeholder="Email" required>
                    </div>
                    <div class="password">
                         <input type="password" name="password" class="pw-field" placeholder="Password" required>
                    </div>
                    <div class="remember-me-cb">
                         <label for="remember-me" style="word-wrap:break-word">
                              <input type="checkbox" name="remember-me"> Remember me</label>
                    </div>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <span class="open-signup">Signup</span></p>
               </form>
          </div>

          <div class="signup-form">
               <form id="signup-form">
                    <h1>Signup</h1>
                    <div class="name">
                         <input type="name" name="name" class="name-field" placeholder="Name" required>
                    </div>
                    <div class="email">
                         <input type="email" name="email" class="email-field" placeholder="Email" required>
                    </div>
                    <div class="password">
                         <input type="password" name="password" class="pw-field" placeholder="Password" required>
                    </div>
                    <button type="submit">Signup</button>
                    <p>Already have an account? <span class="open-login">Login</span></p>
               </form>
          </div>

     </div>

     <script src="./src/Adapters/sessions_adapter.js"></script>
     <script src="./src/Adapters/registrations_adapter.js"></script>
     <script src="./src/Components/login.js"></script>
     <script src="./src/Components/signup.js"></script>
     <script src="./src/app.js"></script>
</body>
</html>
