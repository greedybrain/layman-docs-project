<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Layman Docs</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
     <link rel="stylesheet" href="./public/style.css">
     <script src="https://kit.fontawesome.com/125c865154.js" crossorigin="anonymous"></script>
</head>
<body>
     <header>
          <div class="heading">
               <h1>Layman Docs</h1>
          </div>
          <div class="header-options">
               <ul>
                    <li class="search-bar">
                         <input type="search" name="search" placeholder="Search LaymanDocs" class="search-bar">
                    </li>
                    <li class="search"><i class="fas fa-search"></i></li>
                    <li class="signup">Signup</li>
                    <li class="login">Login</li>
               </ul>
          </div>
     </header>

     <div class="app-container">

          <div class="topic-container">
               <div class="tc-heading">
                    <h2>Doc Picks</h2>
               </div>

          </div>

          <div class="dashboard">
               <div class="feed dash-items">
                    <div class="heading">
                         <h2>Doc Feed</h2>
                    </div>
                    <div class="body">
                         <div class="image1">

                         </div>
                    </div>
               </div>
               <div class="create-post dash-items">
                    <div class="heading">
                         <h2>Create Post</h2>
                         
                    </div>
                    <div class="body">
                         <div class="image2">
                              
                         </div>
                    </div>
               </div>
               <div class="dash-items">
                    <div class="heading">
                         <h2>Responses</h2>
                    </div>
                    <div class="body">
                         <div class="image3">
                              
                         </div>
                    </div>
               </div>
               <div class="dash-items">
                    <div class="heading">
                         <h2>FAQ's</h2>
                    </div>
                    <div class="body">
                         <div class="image4">
                              
                         </div>
                    </div>
               </div>
          </div>

     </div>
     
     <script src="./src/Adapters/auth_check_user.js"></script>
     <script src="./src/Adapters/sessions_adapter.js"></script>
     <script src="./src/Adapters/registrations_adapter.js"></script>
     <script src="./src/Adapters/laymen_adapter.js"></script>
     <script src="./src/Components/headers.js"></script>
     <script src="./src/Components/signup_form.js"></script>
     <script src="./src/Components/login_form.js"></script>
     <script src="./src/Views/flash_messages.js"></script>
     <script src="./src/Views/registrations/signup.js"></script>
     <script src="./src/Views/sessions/login.js"></script>
     <script src="./src/Events/app_event_session_reg.js"></script>
     <script src="./src/app.js"></script>
</body>
</html>
